<body ng-app="Commande" ng-controller="commandeController">
<h1>Goods for order</h1>
<div class="content">
  <div class="col-md-12">
    <table class="table table-striped table-hover table-responsive">
      <thead>
      <tr>
        <th>Number</th>
        <th>Category</th>
        <th>Product</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="article in articles">
        <th>
          <input type="number" ng-model="article.id" class="form-control bfh-number" placeholder="Id" min=0>
        </th>
        <td>
          <select>
            <option value="Phones">Phones</option>
            <option value="Laptops">Laptops</option>
            <option value="Printers">Printers</option>
            <option value="Keyboards">Keyboards</option>
          </select>
        </td>
        <td>
          <select>
            <option value="Sony">Sony Z2</option>
            <option value="Toshiba">Toshiba N1</option>
            <option value="Acer">Acer XPP43</option>
            <option value="Asus">Asus XPS159</option>
          </select>
        </td>
        <td>
          <input type="number" ng-model="article.price" class="form-control bfh-number">
        </td>
      </tr>
      <tr class="success">
        <th class="success">TOTAL</th>
        <td class="success"></td>
        <td class="success"></td>
        <td class="success"></td>
        <td class="success"></td>
      </tr>
      </tbody>
    </table>
    <a href ng:click="AjouterArticle()" class="btn btn-primary">Ok<i class="fa fa-plus"></i></a>
  </div>
</div>
</body>
