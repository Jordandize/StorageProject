<div class="card-container"
  fxLayout="row"
  fxLayoutAlign="center center">

  <!--Product card-->
  <mat-card *ngIf="product" fxFlex="400px">

    <!--Title-->
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start start" title="{{product.name}}">
        <img mat-card-avatar src="{{product.imageIcon}}"
          fxFlex="40px" fxFlexOffset="4px">
        <mat-card-title fxFill fxFlexAlign="center" fxFlexOffset="10px">
          {{product.name | strLimit:27}}
        </mat-card-title>
      </div>
      <div>
        <mat-card-subtitle fxFlexOffset="55px" [style.marginTop.px]="2">
          <div>{{product.category}}</div>
        </mat-card-subtitle>
      </div>
    </mat-card-title>


    <!--Content-->
    <mat-card-content fxLayout="row">
      <!--Buttons-->
      <div fxFlex fxLayoutAlign="start center">
        <div fxFill fxLayout="column-reverse">
          <mat-card-actions fxLayout="raw" fxLayoutAlign="center center">
            <button mat-icon-button color="primary" (click)="decrease()">
              <mat-icon>remove</mat-icon>
            </button>
            <!--Input-->
            <mat-form-field fxFlex="50px">
                <input class="amount" [(ngModel)]="amount" (blur)="amountInput()" matInput value="0" length="5">
            </mat-form-field>
            <button mat-icon-button color="primary" (click)="increase()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-actions>
          <button fxFlexAlign="center" class="get" color="primary" mat-fab>
            Get
          </button>
        </div>
      </div>
      <!--Image-->
      <img fxFlex="225px" src="{{product.image}}"/>
    </mat-card-content>

    
    <!--Description-->
    <mat-card-content fxFlexAlign="center center">
      <p>
        {{product.description | strLimit:70}}
      </p>
    </mat-card-content>

  </mat-card>
  <!--End product card-->

</div>
