<div>
<mat-form-field style="width:30%;  margin-left:5px; margin-right:100px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table-container">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 orders">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Order </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDateTime| date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="annotation">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element">

      <li>
        <mat-select [(value)]="selectedStorekeeperId" placeholder="Select storekeeper" (selectionChange)="storeKeeperChanged()">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let storekeeper of storekeepers" value="{{storekeeper.id}}">{{storekeeper.name}}</mat-option>
        </mat-select>
        <button style="background-color: #5cb85c" mat-raised-button (click)="openDialog()">Assign</button>
        <button style="background-color: #d9534f" mat-raised-button (click)="rejectOrder()">REJECT</button>
      </li>


    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"   [routerLink]="[ '/cabinet/orders',row.id]" style="cursor:pointer;"></tr> 

</table>



<mat-paginator  class="orders" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
</div>
