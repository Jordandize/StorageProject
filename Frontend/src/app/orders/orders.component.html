<div>
<mat-form-field style="width:30%;  margin-left:5px; margin-right:100px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table-container">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 orders">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDateTime| date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="annotation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
    <td mat-cell *matCellDef="let element">
      {{element.annotation  | slice: 0:10}}
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"   [routerLink]="[ '/cabinet/orders',row.id]" style="cursor:pointer;"></tr> 

</table>




<mat-paginator  class="orders" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

</div>
</div>
