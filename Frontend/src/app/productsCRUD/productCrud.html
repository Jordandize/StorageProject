<h1 mat-dialog-title>Product creation</h1>
<div mat-dialog-content>
  <form [formGroup]="crudForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input  type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                <div *ngIf="f.amount.errors.required">Amount is required</div>
            </div>
        </div>
        <div class="form-group">
                <label for="description">Description</label>
                <textarea type="textarea" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
        </div>
        <div class="form-group">
                <label for="image">Image</label>
                <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                    <div *ngIf="f.image.errors.required">Image is required</div>
                </div>
        </div>
        <div class="form-group">
                <label for="icon">Icon</label>
                <input type="text" formControlName="icon" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.icon.errors }" />
                <div *ngIf="submitted && f.icon.errors" class="invalid-feedback">
                    <div *ngIf="f.icon.errors.required">Icon is required</div>
                </div>
        </div>
        <label for="isActive">Active</label>
        <div class="form-group">
              
                <mat-radio-group  formControlName="isActive" >
                        <mat-radio-button checked=true value="true">Yes</mat-radio-button>
                        <mat-radio-button value="false">No</mat-radio-button>
                      </mat-radio-group>
               
        </div>
        <div class="form-group">
        <mat-form-field fxFlex="200px" fxFlexOffset="15px">
                <mat-select formControlName="categoryId" [(value)]="selectedCategoryId" placeholder="Choose category" >
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>
                </mat-select>
        </mat-form-field>
        </div>
        <div mat-dialog-actions class="form-group">
                <button mat-button (click)="onNoClick()">Back</button>
                <button mat-button [disabled]="loading"  cdkFocusInitial>Create</button>
              </div>
    </form>
</div>
