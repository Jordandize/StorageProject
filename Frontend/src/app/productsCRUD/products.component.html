<div>
  <!--Category Filter-->
  <div fxLoyout="row">
    <mat-form-field fxFlex="200px" fxFlexOffset="15px">
      <mat-select [(value)]="selectedCategoryId" placeholder="Specify category" (selectionChange)="categoryChanged()">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div fxLayoutAlign="start center" fxFlexOffset="40px">
      <button class="go-to-order" mat-stroked-button color="primary" (click)="openDialog()">Create Product</button>
      
    </div>
  </div>

  <!--Products List-->
  <div fxLayout="row wrap" fxLayoutWrap class=" mat-elevation-z4 ">
    <div *ngFor="let product of products"  fxFlex  class="card-item">
        <app-product-card2 [product]="product" [amount]="inOrderAmount(product)">
        </app-product-card2>
    </div>
  </div>
</div>
