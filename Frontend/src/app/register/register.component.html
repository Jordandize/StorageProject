<div class="jumbotron" style="position: absolute; top:0px; left:0px; right:0px; bottom:0px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name*</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name*</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordC">Confirm Password*</label>
        <input type="password" formControlName="passwordC" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordC.errors }" />
        <div *ngIf="submitted && f.passwordC.errors" class="invalid-feedback">
            <div *ngIf="f.passwordC.errors.required">Password is required</div>
            <div *ngIf="f.passwordC.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-mail*:</label>
        <input type="email" name="input" formControlName="email" ng-model="email.text" placeholder="yourmail@sth.com" required  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Phone*:</label>
        <input type="number" name="input" formControlName="phone" ng-model="phone.text" placeholder="+380*********" required  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading"  class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Back</a>
    </div>





</form>
</div>
</div>
</div>
</div>
