<h1 mat-dialog-title> Category update</h1>
<div mat-dialog-content>
  <form [formGroup]="crudForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input  type="text" formControlName="name" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div mat-dialog-actions class="form-group">
              <button class="go-to-order" mat-stroked-button color="primary"  [disabled]="loading"  cdkFocusInitial>OK</button>
        </div>
    </form>
</div>
