<div>
<mat-form-field style="width:30%;  margin-left:5px; margin-right:100px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table-container">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 orders">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element">

      <li>
        
        <button style="background-color: #5cb85c" mat-raised-button (click)="updateCategory()">Update</button>
        <button style="background-color: #d9534f" mat-raised-button (click)="deleteCategory()">Delete</button>
      </li>


    </td>

  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"   style="cursor:pointer;"></tr> 

</table>

<!-- [routerLink]="[ '/cabinet/orders',row.id]"-->

<mat-paginator  class="orders" [pageSizeOptions]="[5, 8, 10]" showFirstLastButtons></mat-paginator>
</div>
</div>
