<div>
    <mat-form-field style="width:30%;  margin-left:5px; margin-right:100px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 orders">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Keeper </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let element">
          {{element.surname}}
        </td>
    
      </ng-container>
    
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assign </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-stroked-button color="warn"  style="cursor:pointer;" [disabled]="loading" (click)="assignKeeper(element.id)"  cdkFocusInitial>Assign Keeper</button>
        </td>
    
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    
    </table>
    
    
    
    
    <mat-paginator  class="orders" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    
    </div>
    </div>
